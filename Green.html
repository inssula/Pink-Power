<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script src="script-team.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Green team</title>
</head>

<body onload="onBodyLoad()">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="bootstrap" viewBox="0 0 118 94">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
            </path>
        </symbol>
        <symbol id="home" viewBox="0 0 16 16">
            <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
        </symbol>
    </svg>

    <nav>
        <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link py-3 border-bottom border-top" aria-current="page" title="home"
                        data-bs-toggle="tooltip" data-bs-placement="right">
                        <svg class="bi" width="24" height="24" role="img" aria-label="Home">
                            <use xlink:href="#home" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="Black.html" class="nav-link py-3 border-bottom" title="Black team" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-circle-fill black-circle"
                            viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="Blue.html" class="nav-link py-3 border-bottom" title="Blue team" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-circle-fill blue-circle"
                            viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="Green.html" class="nav-link py-3 active border-bottom" title="Green team" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-circle-fill green-circle"
                            viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="Pink.html" class="nav-link py-3 border-bottom" title="Pink team" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-circle-fill pink-circle"
                            viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="Red.html" class="nav-link py-3 border-bottom" title="Red team" data-bs-toggle="tooltip"
                        data-bs-placement="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-circle-fill red-circle"
                            viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    <main class=team-main>
        <h1 class="page-header">Green Team</h1>
        <div class="container">
            <div class="row gx-3 gy-1">
                <div class="col-xl-2 col-sm-4">
                    <div class="card-1-green">
                        <h4>Status</h4>
                        <i class="bi bi-circle-fill red status" id="status-green">Offline</i>
                    </div>
                </div>
                <div class="col">
                    <div class="card-1-green">
                        <h4>Last measured temperature</h4>
                        <div class="container-xxl data">
                            <div class="row">
                                <div class="col">
                                    Temp:
                                </div>
                                <div class="col">
                                    <div id="tempNumber-green">#°C</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    Date:
                                </div>
                                <div class="col">
                                    <div class="tempDate-green" id="tempDate-green">#</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    Time:
                                </div>
                                <div class="col">
                                    <div class="tempTime-green" id="tempTime-green">#</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card-1-green">
                        <h4>Average temperature</h4>
                        <div class="tempNumber">
                            <div class="Number" id="avgTempNumber-green"># <span>°C</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="graph" id="graph" style="width: 100%;  height: 400px;"></div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
